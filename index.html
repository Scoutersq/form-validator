<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & Password Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        .error {
            color: red;
            font-size: 0.85em;
            margin-bottom: 10px;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
        
        #resultMessage{
          color: red;
          margin-top: 20px;
          text-align: center;
          font-weight: bold;
          font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form autocomplete="off" id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <small class="error" id="emailError"></small>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <small class="error" id="passwordError"></small>

            <button type="submit">Validate</button>
        </form>
        <div id="resultMessage">
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
